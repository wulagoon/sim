<script>
  function StartBlockPage() {
    document.getElementById("llll").style.display="block"
}

function CloseBlockPage() {
  document.getElementById("llll").style.display="none"
}
  function post(){
    console.log("aaa")
    StartBlockPage()
    var host = "http://81.71.71.136:8080"
    $.ajax({
            url: host+"/wsim",
            data: {
              teacher_ans:document.getElementById("teacher_ans").value,
              stu_ans: document.getElementById("stu_ans").value,
              maxScore:document.getElementById("maxScore").value,
              keywords:document.getElementById("keywords").value
            },
            type: "POST",
            dataType: "json",
            success: function(data) {
              CloseBlockPage()
              console.log(data)
              document.getElementById("score").value = data.res
              // innerHTML()
                // data = eval("(" + data+ ")");
                // data = jQuery.parseJSON(data);  // dataType注释了，故注意反序列化
                // $("#ret").text(data.result);
            }
         });
    }
